<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Clone</title>
        <link href="styles/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>

            <a id="gmail" href="https://www.google.com/gmail/">Gmail</a>

        <div class="container">

        </div>
        
        <footer>
            <a id="advertising" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a id="business" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                 <a  href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            
           <dev class="MFcontainer">
                <img id="leaf" src="images/autumn-leaf.png"> 
                <a id="carbon" href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Carbon neutral since 2007</a>
            </dev>
            
            <a  href="https://policies.google.com/privacy?hl=en&fg=1" >Privacy</a>
            <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
            <a id="settings" href="">Settings</a>
            
            
        </footer>
